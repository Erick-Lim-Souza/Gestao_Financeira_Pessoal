<div class="container">
  <h1>Gestão Financeira Pessoal</h1>

  <!-- Resumo -->
  <div class="summary">
    <div class="balance-card">
      <h2>Saldo Atual</h2>
      <p class="balance-amount">R$ 0,00</p>
    </div>
    <div class="expense-chart">
      <h2>Gastos por Categoria</h2>
      <canvas id="categoryChart"></canvas>
    </div>
  </div>

  <!-- Formulário de Registrar Transação -->
  <div class="transaction-section">
    <form id="transaction-form" class="transaction-form">
      <h2>Registrar Transação</h2>
      <label for="description">Descrição:</label>
      <input type="text" id="description" placeholder="Ex: Conta de luz" required>

      <label for="amount">Valor:</label>
      <input type="number" id="amount" step="0.01" placeholder="0,00" required>

      <label for="type">Tipo:</label>
      <select id="type">
        <option value="expense">Despesa</option>
        <option value="income">Receita</option>
      </select>

      <label for="category">Categoria:</label>
      <select id="category">
        <option value="Moradia">Moradia</option>
        <option value="Alimentação">Alimentação</option>
        <option value="Transporte">Transporte</option>
        <option value="Lazer">Lazer</option>
      </select>

      <label for="registrationDate">Data de Cadastro:</label>
      <input type="date" id="registrationDate" required>

      <button type="submit">Registrar Transação</button>
    </form>
  </div>

  <!-- Lista de Transações Recentes -->
  <div class="transaction-list">
    <h2>Transações Recentes</h2>
    <ul id="transaction-list"></ul>
  </div>
</div>
